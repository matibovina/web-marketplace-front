<div class="card border-primary m-5" style="max-width: 90vw;">
    <div class="card-header">Clientes</div>
    <div class="card-body text-primary">
      <h5 class="card-title">Listado de clientes</h5>

        <div class="my-2 text-left">
            <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/clientes/form']">Crear Cliente</button>
        </div>

  <table class="table table-bordered table-striped">
      <thead>
          <tr>
              <th>id</th>
              <th>nombre</th>
              <th>apellido</th>
              <th>email</th>
              <th>telefono</th>
              <th>fecha nacimiento</th>
              <th>fecha creacion</th>
              <th>editar</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let cliente of clientes">
              <td>{{cliente.id}}</td>
              <td>{{cliente.nombre}}</td>
              <td>{{cliente.apellido}}</td>
              <td>{{cliente.email}}</td>
              <td>{{cliente.telefono}}</td>
              <td>{{cliente.fechaNacimiento}}</td>
              <td>{{cliente.createAt}}</td>
              <td><button type="button" class="btn btn-primary" [routerLink]="['/clientes/form', cliente.id]">Editar</button></td>
              <td><button type="button" class="btn btn-danger" (click)="delete(cliente)">Eliminar</button></td>
          </tr>
      </tbody>
  </table>

</div>
</div>
