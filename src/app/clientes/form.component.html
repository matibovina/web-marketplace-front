<div class="card bg-dark text-white">
    <div class="card-header"> {{ titulo }}   </div>
        <div class="card-body">

            <form>
                <div class="form-group row">
                    <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
                    <div>
                        <input class="form-control" type="text" name="nombre" id=""
                        [(ngModel)]="cliente.nombre">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
                    <div>
                        <input class="form-control" type="text" name="apellido" [(ngModel)]="cliente.apellido" id="">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-form-label col-sm-2">Email</label>
                    <div>
                        <input class="form-control" type="text" name="email" [(ngModel)]="cliente.email" id="">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="telefono" class="col-form-label col-sm-2">Telefono</label>
                    <div>
                        <input class="form-control" type="text" name="telefono" [(ngModel)]="cliente.telefono" id="">
                    </div>
                </div>
                
                <div class="form-group row">
                    <label for="fecha-nac" class="col-form-label col-sm-2">Fecha Nacimiento</label>
                    <div>
                        <input class="form-control" type="text" name="fecha-nac" [(ngModel)]="cliente.fechaNacimiento" id="">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-6">
                        <button class="btn btn-primary" role="button" (click)="create()" *ngIf="!cliente.id else elseBlock">Crear</button>
                        <ng-template #elseBlock>
                            <button class="btn btn-primary" role="button" (click)="update()">Actualizar</button>
                        </ng-template>
                        
                    </div>
                </div>
                
            </form>

        </div>

</div>
