<div class="card border-primary">
    <div class="card-header">{{ titulo }}</div>
    <div class="card-body">
        <form method = "post">
            <div class="form-group col-sm-6">
                <input [(ngModel)]="usuario.username" type="text" name="username" id="username" placeholder="Username" class="form-control" autofocus required>
            </div>
            <div class="form-group col-sm-6">
                <input [(ngModel)]="usuario.password" type="password" name="password" id="password" placeholder="Password" class="form-control" autofocus required>
            </div>
            <div class="form-group col-sm-6">
                <input type="submit" (click)="login()" class="btn btn-lg btn-primary btn-block" value="Login">
            </div>
        </form>
    </div>
</div>
