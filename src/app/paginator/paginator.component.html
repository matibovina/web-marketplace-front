<nav>
    <ul class="pagination" *ngIf="paginas?.length > 0">
      <li [ngClass]="paginador.first? 'disabled page-item' : 'page-item'">
        <a class="page-link" [routerLink]="['/productos/page', 0]">&laquo;&laquo;</a>
      </li>
      <li class="page-item" *ngIf="paginador.number > 0">
        <a
          class="page-link"
          [routerLink]="['/productos/page', paginador.number - 1]"
          >&laquo;</a
        >
      </li>
      <li
        class="page-item"
        *ngFor="let pagina of paginas"
        [ngClass]="pagina - 1 == paginador.number ? 'active' : ''"
      >
        <span class="page-link active" *ngIf="pagina - 1 == paginador.number">{{
          pagina
        }}</span>
        <a
          class="page-link"
          *ngIf="pagina - 1 != paginador.number"
          [routerLink]="['/productos/page', pagina - 1]"
          >{{ pagina }}</a
        >
      </li>
      <li class="page-item" *ngIf="paginador.number < paginador.totalPages - 1">
        <a
          class="page-link"
          [routerLink]="['/productos/page', paginador.number + 1]"
          >&raquo;</a
        >
      </li>
      <li
        [ngClass]="paginador.last? 'disabled page-item' : 'page-item'"
      >
        <a
          class="page-link"
          [routerLink]="['/productos/page', paginador.totalPages - 1]"
          >&raquo;&raquo;</a
        >
      </li>
    </ul>
  </nav>
