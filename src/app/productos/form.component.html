<div class="card bg-light text-black">
    <div class="card-header"> {{ titulo }}   </div>
        <div class="card-body">

            <form>
                <div class="form-group row">
                    <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
                    <div>
                        <input class="form-control" type="text" name="nombre" id=""
                        [(ngModel)]="producto.nombre">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="codigo" class="col-form-label col-sm-2">Codigo</label>
                    <div>
                        <input class="form-control" type="text" name="codigo" [(ngModel)]="producto.codigo" id="">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="existencias" class="col-form-label col-sm-2">Existencias</label>
                    <div>
                        <input class="form-control" type="text" name="existencias" [(ngModel)]="producto.existencias" id="">
                    </div>
                </div>
                 <div class="form-group row">
                    <label for="isDisponible" class="col-form-label col-sm-2">Disponible</label>
                    <div>
                        <input #isDisponible="ngModel" type="checkbox" [checked]="producto.isDisponible == true" 
                        (change)="producto.isDisponible == false" name="isDisponible" [(ngModel)]="producto.isDisponible" id="" required>
                    </div>
                </div> 
                
                <div class="form-group row">
                    <label for="precio" class="col-form-label col-sm-2">Precio</label>
                    <div>
                        <input class="form-control" type="text" name="precio" [(ngModel)]="producto.precio" id="" >
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-6">
                        <button class="btn btn-primary" role="button" (click)="createProducto()" *ngIf="!producto.id else elseBlock">Crear</button>
                        <ng-template #elseBlock>
                            <button class="btn btn-primary" role="button" (click)="updateProducto()">Actualizar</button>
                        </ng-template>
                </div>
            </div>
            </form>

        </div>

</div>
