<div class="card text-white bg-dark m-5" style="max-width: 90vw;">
    <div class="card-header">Productos</div>
    <div class="card-body">
      <h5 class="card-title">Listado de productos</h5>
    
      <div class="my-2 text-left">
        <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/productos/form']">Crear Producto</button>
    </div>

    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Imagen</th>
                <th scope="col">Nombre</th>
                <th scope="col">Codigo</th>
                <th scope="col">Stock</th>
                <th scope="col">Disponibilidad</th>
                <th scope="col">Precio</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let producto of productos">
                <td>{{producto.id}}</td>
                <td>{{producto.imagen}}</td>
                <td>{{producto.nombre}}</td>
                <td>{{producto.codigo}}</td>
                <td>{{producto.existencias}}</td>
                <td>{{producto.isDisponible}}</td>
                <td>{{producto.precio}}</td>
                <td><button type="button" class="btn btn-primary" [routerLink]="['/productos/form', producto.id]">Editar</button></td>
                <td><button type="button" class="btn btn-danger" (click)="deleteProducto(producto)">Eliminar</button></td>

            </tr>
        </tbody>
    </table>
    
    </div>
  </div>
